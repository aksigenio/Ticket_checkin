<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∏–ª–µ—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    .seat {
      font-size: 64px;
    }
    .error {
      color: #c62828;
      font-size: 22px;
    }
  </style>
</head>
<body>

<div class="box" id="app">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxOb39M5bPSL8UCsxqYyGkc_iRJ4sAb-dc_kU0Vo1JNXBHi-pqipxbgyJm_FSukb803Ag/exec';

const params = new URLSearchParams(window.location.search);
const token = params.get('token');
const app = document.getElementById('app');

if (!token) {
  app.innerHTML = '<div class="error">‚ùå –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞</div>';
} else {
  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      type: 'checkin',
      token: token
    })
  })
  .then(r => r.json())
  .then(data => {
    if (data.ok) {
      app.innerHTML = `
        <div class="seat">üéü ${data.seatId}</div>
        <div>–ù–æ–º–µ—Ä –º–µ—Å—Ç–∞</div>
      `;
    } else {
      if (data.error === 'already_used') {
        app.innerHTML = '<div class="error">‚ùå –ë–∏–ª–µ—Ç —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω</div>';
      } else if (data.error === 'not_approved') {
        app.innerHTML = '<div class="error">‚ùå –ë–∏–ª–µ—Ç –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω</div>';
      } else {
        app.innerHTML = '<div class="error">‚ùå –ë–∏–ª–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
      }
    }
  })
  .catch(() => {
    app.innerHTML = '<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>';
  });
}
</script>

</body>
</html>
